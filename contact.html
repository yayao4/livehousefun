  <p class="title">お問い合わせ</p>

  <form action="#" method="post">
    <table id="contact">

     <tr>
      <td>お名前</td>
      <td><input type="text" name="name" class="form"></td>
    </tr>

     <tr>
      <td>メールアドレス</td>
      <td><input type="text" name="e-mail" class="form"></td>
    </tr>

      <tr>
        <td>種別</td>
        <td>
          <label><input type="radio" name="radio" value="項目1" checked>会員</label>
          <label><input type="radio" name="radio" value="項目2">非会員</label>
        </td>
      </tr>

     <tr>
       <td>お問い合わせの種類</td>
        <td>
        <select name="address">
          <optgroup label="お問い合わせの種類">
            <option>このサイトについて</option>
            <option>スタジオ利用について</option>
            <option>その他お問い合わせ</option>
          </optgroup>
        </select>
      </td>
      </tr>

     <tr>
      <td>お問い合わせ内容</td>
      <td><textarea name="opinion" cols="40" rows="5"></textarea></td>
    </tr>
    </table>

    <p class="submit"><input type="submit" value="確認画面"></p>

    </form>

  <footer>
    <small>LIVEHOUSE FUN</small>
  </footer>
